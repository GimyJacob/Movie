{% extends 'base.html' %}
{% block body %}
<div class="container">
 <div class="row" >
  {% for i in movie_list %}
   <div class="col-md-4" >
     <div class="card" style="width: 15rem; top:40%">
           <img class="card-img-top"  src="{{i.img.url}}" alt="..."  height="200px">
        <div class="card-body" >
           <h5 class="card-title">{{i.name}}</h5>
           <p class="card-text">{{i.desc}}</p>
           <a href="{% url 'movapp:detail' i.id %}" class="btn btn-primary">Go to details of Book</a>
        </div>
     </div>
   </div>
   {% endfor %}
 </div>

</div>
{% endblock %}
